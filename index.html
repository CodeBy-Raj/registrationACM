<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="./assests/white-outline.png" class="form-image-main" alt="">
                <img src="./assests/dots.png" class="form-image dots" alt="">
                <img src="./assests/coin.png" class="form-image coin" alt="">
                <img src="./assests/spring.png" class="form-image spring" alt="">
                <img src="./assests/rocket.png" class="form-image rocket" alt="">
                <img src="./assests/cloud.png" class="form-image cloud" alt="">
                
                <img src="./assests/stars.png" class="form-image stars" alt="">
                
            </div>
            <div class="featured-word">Register fast it will take few seconds <span>RAJ</span></div>
        </div>
        <!-- column 2 -->
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">SignIn</button>
                <button class="btn btn-2" id="register">SingUp</button>
            </div>
            <div class="login-form">
                <div class="form-title">
                    <span>SignIn</span>
                </div>
                <div class="form-input">
                    <div class="input-box">
                        <input type="text" placeholder="Username" required class="input-field">
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="password" required class="input-field">
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password ?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                                <span>SignIn</span>
                                <i class="bx bx-right-arrow-alt"></i>
                            
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-github"></i>
                    <i class="bx bxl-linkedin"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
